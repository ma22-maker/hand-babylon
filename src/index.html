<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="apple-touch-icon" href="logo192.png" />
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>

    <noscript>You need to enable JavaScript to run this app.</noscript>

    <header>
      <h1>Demo App for Try-on Wrist Watch</h1>
    </header>

    <!-- Main element -->
    <div id="root" class="full-screen"></div>

    <div id="view-3d" class="full-screen"></div>

   
<div id="watch-container">
  <!-- Watch 1 -->
  <div class="watch-section">
      <div class="watch-view" id="watch1-view">
          <img src="watchpic.png" alt="Watch 1 Image">
      </div>
      <button class="view-3d" data-watch="watch.glb">View in 3D</button>
      <button class="try-on" data-watch="watch.glb">Try On</button>
  </div>

  <!-- Watch 2 -->
  <div class="watch-section">
      <div class="watch-view" id="watch2-view">
          <img src="watch-two.png" alt="Watch 2 Image">
      </div>
      <button class="view-3d" data-watch="try.glb">View in 3D</button>
      <button class="try-on" data-watch="try.glb">Try On</button>
  </div>

  <!-- Watch 3 -->
  <div class="watch-section">
      <div class="watch-view" id="watch3-view">
          <img src="golden-bracelet.png" alt="Watch 3 Image">
      </div>
      <button class="view-3d" data-watch="bracelet.glb">View in 3D</button>
      <button class="try-on" data-watch="bracelet.glb">Try On</button>
  </div>
  
  <!-- Watch 4 -->
  <div class="watch-section">
      <div class="watch-view" id="watch4-view">
          <img src="brace.png" alt="Watch 4 Image">
      </div>
      <button class="view-3d" data-watch="brace.glb">View in 3D</button>
      <button class="try-on" data-watch="brace.glb">Try On</button>
  </div>
</div>
